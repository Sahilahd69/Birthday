<!DOCTYPE html>
<html>
<head>
  <title>Yashuu For You ❤️</title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#ff9a9e,#fad0c4);
      overflow:hidden;
      font-family:sans-serif;
    }

    /* BUTTON */
    button{
      padding:20px 40px;
      font-size:22px;
      border:none;
      border-radius:40px;
      background:white;
      cursor:pointer;
      box-shadow:0 10px 25px rgba(0,0,0,0.2);
      transition:0.3s;
      z-index:10;
    }

    button:hover{
      transform:scale(1.1);
    }

    /* FADE EFFECT */
    .fade-out{
      animation: fadeOut 1.5s forwards;
    }

    @keyframes fadeOut{
      to{
        opacity:0;
        transform:scale(1.1);
      }
    }

    /* HEARTS */
    .heart{
      position:absolute;
      bottom:-20px;
      font-size:20px;
      animation: floatUp 6s linear infinite;
      opacity:0.7;
    }

    @keyframes floatUp{
      0%{
        transform:translateY(0);
        opacity:0.7;
      }
      100%{
        transform:translateY(-110vh);
        opacity:0;
      }
    }
  </style>
</head>

<body>

<button onclick="startSurprise()">❤️ I have something for you</button>

<script>

function startSurprise(){

  // fade animation
  document.body.classList.add("fade-out");

  // hearts create
  for(let i=0;i<25;i++){
    let heart = document.createElement("div");
    heart.innerHTML = "❤️";
    heart.className = "heart";

    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = (20 + Math.random()*30) + "px";
    heart.style.animationDuration = (3 + Math.random()*3) + "s";

    document.body.appendChild(heart);
  }

  // open next page after delay
  setTimeout(()=>{
    window.location.href = "surprise.html";
  },1500);
}

</script>

</body>
</html>
